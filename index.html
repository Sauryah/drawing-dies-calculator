<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Dies Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Drawing Dies Calculator</h1>
        <div class="input-group">
            <label for="finalDie">Final Die (d):</label>
            <input type="number" id="finalDie" placeholder="e.g., 0.649">
        </div>
        <div class="input-group">
            <label for="elongationPercentage">Elongation Percentage:</label>
            <input type="number" id="elongationPercentage" placeholder="e.g., 26.17">
        </div>
        <div class="input-group">
            <label for="numberOfDies">Number of Previous Dies:</label>
            <input type="number" id="numberOfDies" placeholder="e.g., 5">
        </div>
        <button onclick="calculateDies()">Calculate Dies</button>
        <div class="result-container">
            <h2>Results</h2>
            <div class="single-result">
                <h3>Pre-final Die (D): <span id="preFinalDieResult">0</span></h3>
            </div>
            <h3>Die Schedule:</h3>
            <ul id="dieList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
