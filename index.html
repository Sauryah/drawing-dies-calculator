<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Dies Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Drawing Dies Calculator</h1>
        <div class="input-group">
            <label for="finalDie">Starting Die (d):</label>
            <input type="number" id="finalDie" placeholder="e.g., 0.649">
        </div>
        <div class="input-group">
            <label for="elongationPercentage">Elongation Percentage:</label>
            <input type="number" id="elongationPercentage" placeholder="e.g., 26.17">
        </div>
        <div class="input-group">
            <label>Calculation Direction:</label>
            <div class="radio-group">
                <input type="radio" id="previousDies" name="direction" value="previous" checked>
                <label for="previousDies">Previous Dies</label>
                <input type="radio" id="nextDies" name="direction" value="next">
                <label for="nextDies">Next Dies</label>
            </div>
        </div>
        <div class="input-group">
            <label for="numberOfDies">Number of Dies:</label>
            <input type="number" id="numberOfDies" placeholder="e.g., 5">
        </div>
        <button onclick="calculateDies()">Calculate Dies</button>
        <div class="result-container">
            <h2>Die Schedule:</h2>
            <ul id="dieList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
