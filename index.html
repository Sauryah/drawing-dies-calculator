<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Dies Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Drawing Dies Calculator</h1>
        <div class="input-group">
            <label for="finalDieDiameter">Final Die Diameter (d):</label>
            <input type="number" id="finalDieDiameter" placeholder="e.g., 2.0">
        </div>
        <div class="input-group">
            <label for="elongationPercentage">Elongation Percentage per Die:</label>
            <input type="number" id="elongationPercentage" placeholder="e.g., 25">
        </div>
        <button onclick="calculateDies()">Calculate Dies</button>
        <div class="result-container">
            <h2>Required Dies:</h2>
            <p>Number of Dies: <span id="numDies">0</span></p>
            <h3>Die Schedule:</h3>
            <ul id="dieList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
